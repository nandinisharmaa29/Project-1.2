<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Banking UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 320px;
        }

        .balance {
            font-size: 28px;
            font-weight: bold;
            color: #2ecc71;
            margin-bottom: 20px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            margin: 10px 0;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.02);
        }

        .deposit {
            background-color: #2ecc71;
            color: white;
        }

        .withdraw {
            background-color: #e74c3c;
            color: white;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .btn {
                font-size: 14px;
            }

            .balance {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="balance" id="balanceDisplay">$0</div>
        <button class="btn deposit" onclick="updateBalance(10)">Deposit</button>
        <button class="btn withdraw" onclick="updateBalance(-10)">Withdraw</button>
    </div>

    <script>
        let balance = 0;

        function updateBalance(amount) {
            if (balance + amount < 0) {
                alert("Insufficient balance!");
                return;
            }
            balance += amount;
            document.getElementById("balanceDisplay").innerText = `$${balance}`;
        }
    </script>

</body>
</html>
